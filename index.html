<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 11 - New Components/Todo List</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/add-todo.css">
    <link rel="stylesheet" href="css/todo-list.css">
</head>

<body>
    <header>
        <h1>To-do Lab Component Architecture</h1>
    </header>

    <main>
        <section id="add-todo">
            <h2>Add To-do</h2>
            <form id="add-form">
                <label>
                    Task:
                    <input required name="task">
                </label>

                <label>
                    Due:
                    <input required name="due">
                </label>

                <label>
                    Done:
                    <input required name="done">
                </label>

                <label>
                    <button class="action">Add</button>
                </label>
            </form>
        </section>

        <section>
            <h2 id="todos-list">To-do's</h2>
            <ul id="todos"></ul>
        </section>

    </main>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
