<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokedex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/pokemon-filter.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/pokemon-table.css" />  
</head>
<body>
    <header>
        Pokedex
    </header>
    <main>
        <section id="inputs">
            <h3>
                Enter search criteria here:
            </h3>
            <label>
                Pokemon name
                <input required type="text" id="poke-pokemon">
            </label>
            <label>
                Type (Type 1)
                <input required type="text" id="poke-type_1">
            </label>
            <label>
                Type (Type 2)
                <input required type="text" id="poke-type_2">
            </label>
            <label>
                Special Ability 1
                <input required type="text" id="poke-ability-1">
            </label>
            <label>
                HP
                <input required type="number" min="1" max="200" id="poke-hp">
            </label>
            <button id="submit">Go!</button>
        </section>
        <section id="pokeTable">
            <h2>
                Tableau du Pokemon
            </h2>
            <table>
                <thead id="pokemon-table">
                    <tr>
                        <td>Pokemon Name:</td>
                        <td>Type 1:</td>
                        <td>Type 2:</td>
                        <td>Special Ability 1:</td>
                        <td>HP:</td>
                    </tr>
                </thead>
                <tbody id="pokemon-body">
                    Table here
                </tbody>
            </table>
        </section>
    </main>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/html.js"></script>
    <script type="module" src="js/pokemon-api.js"></script>
    <script type="module" src="js/pokemon-filter.js"></script>
    <script type="module" src="js/pokemon-table.js"></script>
</body>
</html>
