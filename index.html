<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pokemon-table.css">
    <title>Poke Table</title>
</head>
<body>
    <header>
        <img class="header-icon" src="assets/pokemon/female/12.png">
        <h1>Poke Table!</h1>
    </header>
    
    <main>
        <section id="filter">
            <label>
                Pokemon's Name:
                <input required id="filter-name">
            </label>
            <label>
                Type 1:
                <input required id="filter-type1">
            </label>
            <label>
                Type 2:
                <input required id="filter-type2">
            </label>
            <label>
                Hit Points:
                <input required id="filter-hp">
            </label>
            <label>
                Ability 1:
                <input required id="filter-ability1">
            </label>
            <label>
                Ability 2:
                <input required id="filter-ability2">
            </label>
            <label>
                Hidden Ability:
                <input required id="filter-hiddenAbility">
            </label>
        </section>

        <section id="poke-table">
            <table>
                <thead>
                    <h2>Your Poke Table awaits! Make your selections above!</h2>
                    <tr>
                        <th>Name</th>
                        <th>Portrait</th>
                        <th>Type 1</th>
                        <th>Type 2</th>
                        <th>Hit Points</th>
                        <th>Ability 1</th>
                        <th>Ability 2</th>
                        <th>Hidden Ability!</th>
                    </tr>
                </thead>
                <tbody id="pokemon-tbody">

                </tbody>
            </table>
        </section>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
