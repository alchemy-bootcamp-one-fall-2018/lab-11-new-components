<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/add-todo.css">
    <link rel="stylesheet" href="css/todo-list.css">
    <link href="https://fonts.googleapis.com/css?family=Ovo" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <title> To Do List</title>
</head>
<body>
    <header> 
        <h1> To Do List </h1>
    </header>

    <main>
        <section id="add.list">
            <h2> Things You Need to Do </h2>
            <form id="add-form">
                <label>
                    Activity
                    <input required name="name">
                </label>
                <label>
                    Date Due
                    <input required name="date">
                </label>
                    <label>
                        <button class ="action"> Add To List </button>
                    </label>
            </form>
        </section>
        
        <section>
            <h2> List </h2>
            <ul id="list"></ul>
        </section>
    </main>

   <script type="module" src="js/app.js"></script>
</body>
</html>
