<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/add-todo.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/todo-list.css">
</head>
<body>
    <header>
        <img class="logo" src="assets/logo.png">
        <h1>Todo List</h1>
    </header>
    <main>
        <section id="add-todo">
            <h2>Add Todo</h2>
            <form id="add-form">
                <label>
                    Task:
                    <input required name="task" placeholder="Enter New Task">
                </label>
                <label>
                    Due Date:
                    <input type="date" required name="dueDate">
                </label>
                    <button class="action">Add</button>
                
            </form>
        </section>

        <section>
            <h2>Todo List</h2>
            <ul id="todos"></ul>
        </section>

    </main>
    <script type="module" src="js/app.js"></script>

</body>
</html>
